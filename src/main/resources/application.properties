spring.application.name=wallet-service

server.port=${PORT:8080}

spring.datasource.url=${DB_URL:jdbc:h2:mem:walletdb}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

spring.h2.console.enabled=${H2_CONSOLE:true}
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.springframework=INFO
logging.level.com.dinoventures.wallet=DEBUG
